
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор сокращенных ссылок</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" onclick="goHome()">Сокращатель</a>
      <div class="navbar-nav">
        <a class="nav-link" href="#" onclick="showCheck()">Проверить короткую ссылку</a>
        <a class="nav-link" href="#" onclick="showStats()">Посмотреть статистику ссылок</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Главная -->
    <div id="main" class="text-center">
      <h2>Генератор сокращенных ссылок</h2>
      <div class="input-group mb-3 justify-content-center">
        <input type="text" id="originalUrl" class="form-control w-50 rounded" placeholder="введите ссылку для сокращения">
        <button class="btn btn-success" onclick="generateShortLink()">Сократить</button>
      </div>
      <div id="shortenedResult" class="mt-3"></div>
    </div>

    <!-- Проверка ссылки -->
    <div id="check" class="d-none text-center">
      <h4>Проверка короткой ссылки</h4>
      <div class="input-group mb-3 justify-content-center">
        <input type="text" id="checkUrl" class="form-control w-50 rounded" placeholder="введите короткую ссылку">
        <button class="btn btn-info" onclick="checkShort()">Проверить</button>
      </div>
      <div id="checkResult" class="mt-3"></div>
      <button class="btn btn-secondary mt-3" onclick="goHome()">Домой</button>
    </div>

    <!-- Статистика -->
    <div id="stats" class="d-none text-center">
      <h4>Статистика ссылок</h4>
      <div class="row justify-content-center mb-3">
        <div class="col-md-2"><input type="number" id="statPage" class="form-control" placeholder="Страница"></div>
        <div class="col-md-2"><input type="number" id="statCount" class="form-control" placeholder="Кол-во строк"></div>
        <div class="col-md-2"><button class="btn btn-info w-100" onclick="loadStats()">Показать</button></div>
      </div>
      <div id="statsResult"></div>
      <div class="btn-group mt-3">
        <button class="btn btn-outline-primary" onclick="prevPage()">Предыдущая</button>
        <button class="btn btn-outline-primary" onclick="firstPage()">Первая</button>
        <button class="btn btn-outline-primary" onclick="nextPage()">Следующая</button>
      </div><br>
      <button class="btn btn-secondary mt-3" onclick="goHome()">Домой</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
